apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply from: '../config/quality/quality.gradle'


android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        applicationId "com.gm.mvpdemo"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Make generated apks contain version name and code.
//        archivesBaseName = "app-${versions.name}-${versions.code}"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'

            // Run code coverage reports by default on debug builds.
            testCoverageEnabled true
        }
    }

    productFlavors {
        prod {
        }

        demo {
        }
    }

    /* allow using java 8 lambda */
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':demo-common')

    //Support lib
    compile libraries.supportAnnotations
    compile libraries.supportAppCompat
    compile libraries.supportDesign
    compile libraries.supportCardView
    compile libraries.gRecyclerView
    compile libraries.constrainLayout

    //Log
    compile libraries.gLog

    //Rx
    compile libraries.rxandroid
    compile libraries.rxJava
    compile libraries.rxbinding

    //Butter Knife
    compile libraries.butterKnife
    annotationProcessor libraries.butterKnifeCompiler

    //Dagger
    compile libraries.dagger
    provided libraries.daggerCompiler
    annotationProcessor libraries.daggerCompiler

    //Retrofit
    compile libraries.retrofit
    compile libraries.retrofitGsonConverter
    compile libraries.retrofitRxJavaAdapter

    //Okhttp
    compile libraries.okHttp
    compile libraries.okHttpLoggingInterceptor

    //DbFlow
    compile libraries.dbFlow
    compile libraries.dbFlowCore
    annotationProcessor libraries.dbFlowProcessor

    //Testing
    testCompile libraries.junit
    androidTestCompile(libraries.espressoCore) {
        // Causes IncompatibleClassChangeError. As alwaysâ€¦
        exclude module: 'support-annotations'
        exclude module: 'recyclerview-v7'
        exclude module: 'support-v4'
    }
}
